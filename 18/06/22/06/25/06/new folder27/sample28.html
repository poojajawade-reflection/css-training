<!DOCTYPE html>
<html>

<head>
    <title>layout</title>
    <link rel="stylesheet" href="sample28.css">
</head>

<body>
    <header class="header">
        <h1>A Five Items Grid Layout</h1>
    </header>
    <main class="main">
        <div class="grid-container">
            <div class="grid-item item1">A</div>
            <div class="grid-item item2">B</div>
            <div class="grid-item item3">C</div>
            <div class="grid-item item4">D</div>
            <div class="grid-item item5">E</div>
        </div>
    </main>
    <footer class="footer">
        <p>Direct child elements(s) of the grid container automatically becomes grid items.</p>

        <p>this is footer section.</p>
        <img src="download (A).png" alt="img" width="10%"><img src="download (A).png" alt="img" width="10%"><img src="download (A).png" alt="img" width="10%"><img src="download (A).png" alt="img" width="10%"><img src="download (A).png" alt="img" width="10%"><img src="download (A).png" alt="img" width="10%"><img src="download (A).png" alt="img" width="10%">
    </footer>

</body>

</html>
